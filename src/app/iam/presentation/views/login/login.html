<div class="login-container">
  <div class="login-form-section">
    <div class="login-form-wrapper">
      <div class="logo-container">
        <img src="/assets/images/big-logo.webp" alt="Credi Vivienda" class="logo" />
      </div>

      <h1 class="login-title">{{ 'login.title' | translate }}</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">{{ 'login.username' | translate }}</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">{{ 'login.password' | translate }}</label>
          <div class="password-input-wrapper">
            <input
              [type]="isPasswordVisible() ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <svg class="icon" width="24" height="24">
                @if (isPasswordVisible()) {
                  <use href="/assets/icons/sprite.symbol.svg#eye"></use>
                } @else {
                  <use href="/assets/icons/sprite.symbol.svg#eye-off"></use>
                }
              </svg>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="submit-button"
          [disabled]="store.loading()"
        >
          {{ 'login.submit' | translate }}
        </button>

        <a href="#" class="forgot-password-link">{{ 'login.forgotPassword' | translate }}</a>
      </form>
    </div>
  </div>

  <div class="login-illustration-section">
    <img src="/assets/images/login.webp" alt="Credi Vivienda House" class="illustration-image" />
  </div>
</div>
